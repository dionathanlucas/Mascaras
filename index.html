<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <title>Mascara JQuery</title>
</head>
<body>
    <div class="form__group field">
        <input type="input" class="form__field"  name="name" id='name' required autocomplete="off" />
        <label for="name" class="form__label">Nome</label>
      </div>

      <div class="form__group field">
        <input type="input" class="form__field"  name="name" id='altura' required autocomplete="off" />
        <label for="name" class="form__label">Altura</label>
      </div>

      <div class="form__group field">
        <input type="input" class="form__field"  name="name" id='cpf' required autocomplete="off" />
        <label for="name" class="form__label">CPF</label>
      </div>

      <div class="form__group field">
        <input type="input" class="form__field"  name="name" id='cep' required autocomplete="off" />
        <label for="name" class="form__label">CEP</label>
      </div>

      <div class="form__group field">
        <input type="tel" class="form__field"  name="name" id='telefone' required autocomplete="off" />
        <label for="name" class="form__label">Telefone</label>
      </div>

      <div class="form__group field">
        <input type="text" class="form__field"  name="name" maxlength="10" id='nascimento' required autocomplete="off" />
        <label for="name" class="form__label">Data de Nascimento</label>
      </div>

      <div class="form__group field">
        <input type="text" class="form__field"  name="name"  id='email' required autocomplete="off" />
        <label for="name" class="form__label">E-mail</label>
      </div>

      <div class="form__group field">
        <input type="password" class="form__field"  name="name"  id='senha' required autocomplete="off" />
        <label for="name" class="form__label">Senha</label>
      </div>

      <br>

      <button>Enviar</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $('#altura').mask('0,00');
        $('#cpf').mask('000.000.000-00');
        $('#cep').mask('00.000-000');
        $('#telefone').mask('(00)00000-0000');
        $('#nascimento').mask('00/00/0000');
    </script>
</body>
</html>
